<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор здоров'я</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор ППТ</h1>

        <label for="height">Зріст (см):</label>
        <input type="number" id="height" placeholder="Введіть зріст">

        <label for="weight">Вага (кг):</label>
        <input type="number" id="weight" placeholder="Введіть вагу">

        <label for="volumeLA">Обʼєм ЛП (мл):</label>
        <input type="number" id="volumeLA" placeholder="Введіть обʼєм">

        <button onclick="calculateBSI()">Розрахувати</button>

        <div id="result"></div>

        <div id="resultLAVI"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
